<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Accounting</title>
  </head>
  <body>
    <section class="bg-dark p-4">
      
      <!-- price and amount -->
      
      <div class="row p-4 w-75 m-auto">
        <div class="input-group input-group-lg">
          <span
          class="input-group-text bg-dark-1 text-white"
          
          >
          Amount
        </span>
        
        <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg"
        placeholder="Enter your Tether's amount ($)"
        id="amount"
        value=""
        />
      </div>
    </div>
    <div class="row p-4 w-75 m-auto ">
      <div class="input-group input-group-lg">
        <span
        class="input-group-text bg-dark-1 fs-4 text-white"
        id="inputGroup-sizing-lg"
        >
        Price
      </span>
      
      <input
      type="text"
      id="price"
      value=""
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-lg"
      placeholder="Enter your Tether's price (Toman)"
      />
    </div>
  </div>
</div>
<!-- buttons  -->
<div class="container text-light">
  <div class="d-flex align-items-center justify-content-center">
    <input
    type="checkbox"
    class="btn-check"
    autocomplete="off"
    />
    <label class="btn btn-success m-4 fs-4 p-3" for="btn-check" id="buyBtn"
    >Buy</label
    >
    <input
    type="checkbox"
    class="btn-check"
    id="btn-check"
    autocomplete="off"
    />
    <label class="btn btn-danger m-4 fs-4 p-3" for="btn-check" id="sellBtn"
    >Sell</label
    >
  </div>
</section>

<!-- total -->

<section class=" m-5">
  <div class="container">
    <div class="row p-4 w-50 m-auto">
      <div class="input-group input-group-lg ">
        <span
        class="input-group-text bg-warning text-dark fs-2 shadow "
        id="totalText"
        >
        Total
      </span>
      
      <input
              type="text"
              class="form-control bg-dark text-white shadow text-center"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
              placeholder="Here is your total"
              id="total"
              disabled
            />
          </div>
        </div>
      </div>
    </section>

    <!-- buy average and sell average -->

    <section class="bg-dark text-light p-4">
        <div class="container">
            <div class="row p-4 w-75 m-auto">
                <div class="input-group input-group-lg">
                  <span
                    class="input-group-text bg-dark-1 text-white"
                    id="inputGroup-sizing-lg"
                  >
                    Buy Average 
                  </span>
      
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg"
                    placeholder="Enter your buy average"
                    id="buyAverage"
                  />
                </div>
              </div>
              <div class="row p-4 w-75 m-auto ">
                <div class="input-group input-group-lg">
                  <span
                    class="input-group-text bg-dark-1 fs-4 text-white"
                    id="inputGroup-sizing-lg"
                  >
                    Sell Average
                  </span>
      
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg"
                    placeholder="Enter your sell average"
                    id="sellAverage"
                  />
                </div>
              </div>
            </div>
        </div>
    </section>
    <script src="main01.js"></script>

  </body>
</html>
